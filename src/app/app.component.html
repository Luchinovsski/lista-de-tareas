<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" menuId="main-menu"></ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>

  <ion-menu side="start" menuId="main-menu" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>MenÃº</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item (click)="closeMenu()" routerLink="/pantalla1" routerDirection="root">
          <ion-icon slot="start" name="home"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>
        <ion-item (click)="closeMenu()" routerLink="/tareas" routerDirection="root">
          <ion-icon slot="start" name="checkmark-circle"></ion-icon>
          <ion-label>Tareas</ion-label>
        </ion-item>
        <ion-item (click)="closeMenu()" routerLink="/tareas-completadas" routerDirection="root">
          <ion-icon slot="start" name="checkmark-done"></ion-icon>
          <ion-label>Tareas Realizadas</ion-label>
        </ion-item>
        <ion-item (click)="closeMenu()" routerLink="/tareas-eliminadas" routerDirection="root">
          <ion-icon slot="start" name="trash"></ion-icon>
          <ion-label>Tareas Eliminadas</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>

</ion-app>
