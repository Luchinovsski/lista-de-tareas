<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Lista de Tareas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let task of tasks">
      <ion-label>
        <h2>{{ task.title }}</h2>
        <p>{{ task.description }}</p>
        <p><strong>Categor√≠a:</strong> {{ task.category }}</p>
        <p><strong>Prioridad:</strong> {{ task.priority }}</p>
        <p><strong>Fecha:</strong> {{ task.dueDate | date }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="markTaskAsCompleted(task.id)" color="success">
          Completar
        </ion-button>
        <ion-button (click)="openTaskModal(task)" color="primary">
          Editar
        </ion-button>
        <ion-button (click)="deleteTask(task.id)" color="danger">
          Eliminar
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openTaskModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
